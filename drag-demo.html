<html>
	<head>
	<script type = "text/javascript" src = "drag.js" ></script>
		<style>
		#mydiv {
		  position: absolute;
		  z-index: 15;
		  background-color: #2196F3;
		  color: #fff;
		  cursor: move;
		  text-align: center;
		  border: 1px solid #d3d3d3;
		  width: 25%;
		  height: 10%;

		}

		#parentDiv {
		position: absolute;
			border: 1px solid #000000;
			height: 500px;
			width: 800px;
			top: 100px;
			left: 200px;
		}
		</style>
		
	</head>
	
	<body onload="dragElement()">

	<h1>Draggable DIV Element</h1>
	<div id="test1"></div>
	<select id="rotationSelect" >
		<option value="0">0</option>
		<option value="90">90</option>
		<option value="180">180</option>
		<option value = "270">270</option>
	</select>

	<div id="parentDiv">
		<div id="mydiv">	  
		  <img id="image1" src="./transform.png" style="position: absolute; height:100%; width:100%; top:0%; left: 0%;">
		</img>
		</div>
	</div>

	</body>
</html>
